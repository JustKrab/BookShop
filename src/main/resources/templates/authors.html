<head th:replace="~{head_fragment :: head('Authros') }"></head>
<body class="Site">
<!--if lt IE 8

<header th:replace="~{header_fragment :: headFragment('Authors')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.authors}">
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <div th:each="author : ${authors}">
                            <a class="Authors-link" th:href="'#' + ${author.key.toLowerCase()}"
                               th:text="${author.key}"></a>
                        </div>
                    </div>
                    <div class="Authors-block" th:each="authorList : ${authors}">
                        <h2 class="Authors-title" th:id="${authorList.key.toLowerCase()}" th:text="${authorList.key}">
                        </h2>
                        <div class="Authors-letter">
                            <div th:each="author : ${authorList.value}">
                                <div class="Authors-item">
                                    <a th:href="@{/books/authors/slug/{id}/(id=${author.id})}"
                                       th:text="${author.author}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
