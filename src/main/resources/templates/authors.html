<head th:replace="~{head_fragment :: head('About') }"></head>
<body class="Site">

<header th:replace="~{header_fragment :: headFragment('Authors')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.authors}">
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links">
                        <div th:each="letter : ${letters}">
                            <a class="Authors-link" th:href="'#' + ${letter}" th:text="${letter}"></a>
                        </div>
                    </div>
                    <div class="Authors-block">
                        <div th:each="letter : ${letters}">
                            <h2 class="Authors-title" th:id="${letter}" th:text="${letter}">
                            </h2>
                            <div class="Authors-letter">
                                <div th:each="author : ${authors}">
                                    <div th:if="${author.startsWith(letter)}">
                                        <div class="Authors-item"><a href="/authors/slug.html"
                                                                     th:text="${author}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
